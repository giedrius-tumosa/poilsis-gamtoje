<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>     
       <div class="company-info">
                <h1>Company Name</h1>
                <p>Company description goes here</p>
        <section class="address-info">
          <h2>Address</h2>
          <p>123 Main Street</p>
          <p>City, State ZIP</p>
          <div class="map">
            <iframe src="https://maps.google.com/maps?q=123+Main+Street+City,+State+ZIP&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
          </div>
        </section>
        <section class="social-media">
          <h2>Connect with us</h2>
          <div>
            <a href="https://www.facebook.com/" target="_blank"><img src="./images/facebook.png" alt="Facebook" /></a>
            <a href="https://www.twitter.com/" target="_blank"><img src="./images/twitter.png" alt="Twitter" /></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="./images/instagram.png" alt="Instagram" /></a>
          </div>
        </section>
        <section class="registration-form">
          <h2>Sign up for updates</h2>
          <form>
            <label for="first-name">First Name:</label><br />
            <input type="text" id="first-name" name="first-name" /><br />
            <label for="last-name">Last Name:</label><br />
            <input type="text" id="last-name" name="last-name" /><br />
            <label for="email">Email:</label><br />
            <input type="email" id="email" name="email" /><br />
            <label for="phone">Phone:</label><br />
            <input type="tel" id="phone" name="phone" /><br />
            <input type="submit" value="Sign up" />
          </form>
        </section>
      </main>
      <footer>
        <p>Copyright 2023 Svenceles Namai</p>
      </footer>
</body>
</html>
